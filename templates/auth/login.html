{% extends 'base.html' %}

{% block title %}Logowanie - Tivano{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <div style="background: linear-gradient(135deg, #56101D 0%, #8B1A2D 100%); padding: 3rem; border-radius: 1rem; color: white; margin-bottom: 2rem;">
                <i class="bi bi-airplane-fill" style="font-size: 3rem;"></i>
                <h1 class="h2 mt-3 mb-0">TIVANO</h1>
                <p class="mb-0 opacity-75">System Zarządzania Lotami</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right"></i> Logowanie
                </h3>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">
                            Nazwa użytkownika <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username"
                                   required autofocus placeholder="Wprowadź nazwę użytkownika">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            Hasło <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password"
                                   required placeholder="Wprowadź hasło">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-tivano-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Zaloguj się
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-3 text-muted">
            <small>
                <i class="bi bi-info-circle"></i>
                Jeśli nie masz konta, skontaktuj się z administratorem.
            </small>
        </div>
    </div>
</div>
{% endblock %}
